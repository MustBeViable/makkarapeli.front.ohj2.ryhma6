<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAKKARAMANIA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <style>
        body {
            font-family: "Trirong", serif;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="navi">
        <header class="pic">
            <h1>MAKKARAMANIA</h1>
        </header>
    </div>
    <main>
    <div class="innerContainer">
            <div class="div1">
                <div class="map">
                    <p>kartta</p>
                </div>
                <div class="flagAndSausage">
                    <div class="flag">
                        <p>lippu</p>
                    </div>
                    <div class="playerSausage">
                        <p>You have 'this many' sausages</p>
                    </div>
                </div>
            </div>
            <div class="div2">
                <div class="div2_1">
                    <div class="div2_box1">
                        <div class="sausage_hunt">
                            <dialog open>

                            </dialog>
                        </div>
                        <div class="garbage">
                            <dialog open>

                            </dialog>
                        </div>
                    </div>
                    <div class="div2_box2">
                        <div class="tax_free">
                            <h2>Taxfree-myymälä</h2>
                            <dialog open>
                                <h3>Tervetuloa taxfree-myymälään!</h3>
                                <form method="dialog">
                                    <p>Haluatko ostaa tämän maan makkaran?</p>
                                    <p>(100 €)</p>
                                    <button>Kyllä kiitos!</button>
                                    <button autofocus>Close</button>
                                </form>
                            </dialog>
                            <button class="taxfree_btn">Shoppailemaan</button>
                        </div>
                        <div class="airport">
                            <h2>Lentokenttävalikko</h2>
                            <dialog open>
                                <h2>Minne haluat lentää seuraavaksi?</h2>
                                <form method="dialog">
                                    <button autofocus>Näytä matkakohteet</button>
                                    <button autofocus>Close</button>
                                </form>
                            </dialog>
                            <button class=airport_selection">Määränpäät</button>
                        </div>
                    </div>
                </div>
                <div class="div2_2">
                    <h2>Player's info:</h2>
                </div>
                <div class="div2_3">
                    <button class="div2_3_button1">
                        Player's money
                    </button>
                    <button class="div2_3_button2">
                        You are at "airport"
                    </button>
                    <button class="div2_3_button3">
                        Player's sausages
                    </button>
                    <button class="div2_3_button4">
                        Player's score
                    </button>
                </div>
            </div>
            <div class="div3">
                <div class="side_bar">
                    <button class="instructions">Ohjeet</button>
                    <button class="high_score">Pelin high score</button>
                </div>
            </div>
    </div>
    </main>
</div>
</body>
</html>
